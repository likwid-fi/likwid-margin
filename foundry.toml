[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
via_ir = true
optimizer_runs = 200

[lint]
exclude_lints = ["asm-keccak256","mixed-case-function","erc20-unchecked-transfer","screaming-snake-case-immutable"]

